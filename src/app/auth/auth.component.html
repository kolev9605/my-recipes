<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <div *ngIf="formType === 'signIn'">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div class="button">
          <button (click)="this.formType = 'signUp'" type="button" mat-button>Go to Register</button>
          <button type="submit" mat-raised-button>Sign In</button>
        </div>
      </div>

      <div *ngIf="formType === 'signUp'">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <div class="button">
          <button (click)="this.formType = 'signIn'" type="button" mat-button>Go to sign in</button>
          <button type="submit" mat-raised-button>Sign Up</button>
        </div>
      </div>

      <div *ngIf="formType === 'confirmSignUp'">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Code" formControlName="code">
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-raised-button>Confirm Sign Up</button>
        </div>
      </div>
    </div>


    </form>
  </mat-card-content>
</mat-card>
